<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify 2FA</title>
    <link rel="stylesheet" crossorigin href="/static/api/spa/assets/test.css">

</head>
<body>
    <div class="container">
        <div id="verify-form" class="form-container">
            <h1>Two-Factor Authentication</h1>
            <h3>Please enter the 2FA token sent to your email:</h3>

            {% if message %}
                <div class="alert-message">
                    <p>{{ message }}</p>
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="token">Enter the 2FA Token:</label>
                    <input type="text" id="token" name="token" required placeholder="Enter the 6-digit code" maxlength="6">
                </div>
                <button type="submit" id="submit-button">Verify Token</button>
            </form>

   
        </div>
    </div>
</body>
</html>
